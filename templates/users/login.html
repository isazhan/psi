{% load static %}
<!DOCTYPE html>
<html>

<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<section class="vh-100" style="background-color: #202124;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">

                    <a class="d-flex justify-content-center mt-4" href="#">
                        <img src="{% static 'base/PSI.png' %}" alt="Logo" width="200">
                    </a>

                    <div class="card-body p-4 text-center">
                        
                        <form action="{% url 'login_user' %}" method="POST">
                            {% csrf_token %}

                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Email:</label>
                                <div class="input-group">
                                    <input class="form-control" id="email" placeholder="Enter email" name="username">
                                    <span class="input-group-text">@psi-group.kz</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="pwd" class="form-label">Пароль:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                            </div>
                            <!--
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                </label>
                            </div>
                            -->
                            <button type="submit" class="btn btn-primary">Login</button>                          
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
